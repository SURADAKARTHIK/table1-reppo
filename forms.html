<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>NAME:</label>
        <input type="text" placeholder="Enter Your Name"><br>
        <label>AGE:</label>
        <input type="number" placeholder="Enter Your Age"><br>
        <label>DATE OF BIRTH:</label>
        <input type="date" placeholder="Enter Your DOB"><br>
        <label>Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Others<br>
        <label>MOBILE NO.:</label>
        <input type="number" placeholder="Enter Your Mobile No."><br>
        <label>GMAIL ID:</label>
        <input type="mail" placeholder="Enter Your Gmail ID"><br>
        <label>PASSWORD:</label>
        <input type="password" placeholder="Enter Your Password"><br>
        <label>CONFRIM PASSWORD:</label>
        <input type="password" placeholder="Please Confirm Your Password"><br>
        <input type="button" value="SUBMIT">    
    </form>
    
</body>
</html>
